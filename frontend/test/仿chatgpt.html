<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 仿制版</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #343541;
            color: #ececf1;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background-color: #202123;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .sidebar .new-chat-button {
            border: 1px solid #4d4d4f;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .sidebar .chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }

        .sidebar .chat-history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .chat-history li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar .chat-history li:hover {
            background-color: #2c2d36;
        }

        .sidebar .user-menu {
            border-top: 1px solid #4d4d4f;
            padding-top: 10px;
        }

        .sidebar .user-menu div {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar .user-menu div:hover {
            background-color: #2c2d36;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            max-width: 80%;
            align-items: flex-start;
        }

        .message .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.user .avatar {
            margin-left: 15px;
            margin-right: 0;
            background-color: #19c37d;
        }

        .message.assistant .avatar {
            background-color: #9b59b6;
        }

        .message .text {
            background-color: #444654;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        .chat-input-form {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, #343541, transparent);
        }

        .chat-input-container {
            display: flex;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 5px;
            padding: 10px;
        }

        .chat-input-container textarea {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: #ececf1;
            resize: none;
            font-size: 1em;
        }

        .chat-input-container textarea:focus {
            outline: none;
        }

        .chat-input-container button {
            background-color: transparent;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="new-chat-button">
        + 新建聊天
    </div>
    <div class="chat-history">
        <ul>
            <li>之前的对话 1</li>
            <li>之前的对话 2</li>
            <li>之前的对话 3</li>
        </ul>
    </div>
    <div class="user-menu">
        <div>
            👤 用户名
        </div>
        <div>
            ⚙️ 设置
        </div>
    </div>
</div>

<div class="chat-container">
    <div class="chat-messages">
        <div class="message assistant">
            <div class="avatar"></div>
            <div class="text">
                你好！我是一个大型语言模型，由 Google 训练。
            </div>
        </div>
        <div class="message user">
            <div class="avatar"></div>
            <div class="text">
                你能做什么？
            </div>
        </div>
        <div class="message assistant">
            <div class="avatar"></div>
            <div class="text">
                我可以用自然语言与你交流，并就广泛的主题和问题提供信息。我可以帮助你：

                *   回答问题
                *   撰写不同类型的创意内容
                *   总结事实性主题
                *   还有更多！
            </div>
        </div>
    </div>
    <div class="chat-input-form">
        <div class="chat-input-container">
            <textarea placeholder="在这里输入您的消息..."></textarea>
            <button type="submit">➢</button>
        </div>
    </div>
</div>

<script>
    // 在这里添加您的 JavaScript 代码，用于处理用户输入和与后端 API 的交互。
    // 例如，您可以使用 fetch() 函数将用户消息发送到您的 API，
    // 然后将 API 的响应显示在聊天窗口中。
</script>

</body>
</html>
