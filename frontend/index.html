        // --- ApiService ç±»ä¿æŒä¸å˜ ---
        class ApiService {
            constructor() {
                this.baseURL = API_BASE_URL;
                this.token = localStorage.getItem('token');
            }

            setToken(token) {
                this.token = token;
                if (token) {
                    localStorage.setItem('token', token);

            async request(endpoint, options = {}) {

                    ...options

                if (this.token) {

                try {

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.detail || `HTTP ${response.status}: ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('APIè¯·æ±‚å¤±è´¥:', error);
                    throw error;
                }

                    console.log('ç‚¹å‡»ç”¨æˆ·èµ„æ–™');

                // V V V V V [START OF CHANGES] V V V V V

                const handleSendMessage = async () => {
                    if (!inputMessage.value.trim() || isTyping.value) return;

                    const message = inputMessage.value.trim();
                    inputMessage.value = '';

                    // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                    currentMessages.value.push({
                        id: Date.now(),
                        role: 'user',
                        content: message,
                        created_at: new Date().toISOString()
                    });

                    // æ·»åŠ ä¸€ä¸ªç©ºçš„ AI æ¶ˆæ¯å ä½ç¬¦
                    currentMessages.value.push({
                        id: Date.now() + 1, // ä¸´æ—¶ID

                        content: '',

                    });

                    isTyping.value = true;
                    scrollToBottom();

                    try {
                        const messageData = {
                            content: message,
                            conversation_id: currentConversationId.value,
                            enable_search: features.value.webSearch,
                            enable_thinking: features.value.deepThinking
                        };

                        const response = await apiService.sendMessage(messageData);
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        let buffer = '';
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;

                            buffer += decoder.decode(value, { stream: true });
                            const lines = buffer.split('\n');
                            buffer = lines.pop();

                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.slice(6));
                                        // ç›´æ¥åœ¨è¿™é‡Œå¤„ç†ï¼Œä¸å†éœ€è¦ aiMessage å˜é‡
                                        handleStreamChunk(data);
                                    } catch (e) {
                                        console.error('è§£ææµæ•°æ®å¤±è´¥:', e);
                                    }
                                }
                            }
                        }

                        await loadConversations();

                    } catch (error) {
                        console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                        // æ›´æ–°æœ€åä¸€ä¸ªæ¶ˆæ¯ï¼ˆå³AIå ä½ç¬¦ï¼‰ä¸ºé”™è¯¯ä¿¡æ¯
                        const lastMessage = currentMessages.value[currentMessages.value.length - 1];
                        if (lastMessage && lastMessage.role === 'assistant') {
                            lastMessage.content = 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼Œè¯·é‡è¯•ã€‚';
                        }

                // é‡æ–°è®¾è®¡ handleStreamChunkï¼Œä½¿å…¶æ›´å¥å£®
                const handleStreamChunk = (chunk) => {
                    // æ‰¾åˆ°æœ€åä¸€ä¸ªæ¶ˆæ¯ï¼Œå®ƒåº”è¯¥æ˜¯æˆ‘ä»¬çš„ AI æ¶ˆæ¯å ä½ç¬¦
                    const lastMessage = currentMessages.value[currentMessages.value.length - 1];
                    if (!lastMessage || lastMessage.role !== 'assistant') {
                        // å¦‚æœæ‰¾ä¸åˆ°ï¼Œç›´æ¥è¿”å›ï¼Œé¿å…å‡ºé”™
                        return;
                    }

                    switch (chunk.type) {
                        case 'conversation':
                            // å¦‚æœæ˜¯æ–°å¯¹è¯ï¼Œæ›´æ–°ä¼šè¯ID
                            if (!currentConversationId.value) {
                                currentConversationId.value = chunk.conversation_id;
                            }
                            break;

                        case 'message':
                            // ç”¨åç«¯è¿”å›çš„çœŸå®IDæ›¿æ¢ä¸´æ—¶ID
                            lastMessage.id = chunk.message_id;
                            break;

                        case 'content':
                            isTyping.value = false; // æ”¶åˆ°ç¬¬ä¸€ä¸ªå†…å®¹å—æ—¶ï¼Œåœæ­¢æ‰“å­—åŠ¨ç”»
                            lastMessage.content += chunk.content;
                            scrollToBottom();
                            break;

                        case 'tool_start': // å¤„ç†åç«¯æ–°å¢çš„æœç´¢çŠ¶æ€
                            isTyping.value = false;
                            lastMessage.content = `[${chunk.content}]`;
                            break;

                        case 'tool_end': // å¤„ç†åç«¯æ–°å¢çš„æœç´¢çŠ¶æ€
                            lastMessage.content = ''; // æ¸…ç©º"æ­£åœ¨æœç´¢"ï¼Œå‡†å¤‡æ¥æ”¶æ­£å¼å†…å®¹
                            break;

                        case 'thinking':
                            // å¯ä»¥é€‰æ‹©æ€§åœ°æ˜¾ç¤ºæ€è€ƒè¿‡ç¨‹
                            // console.log('AIæ€è€ƒä¸­:', chunk.content);
                            break;

                        case 'error':
                            lastMessage.content = chunk.content;
                            break;

                        case 'done':
                            isTyping.value = false;
                            break;
                    }
                };

                // ^ ^ ^ ^ ^ [END OF CHANGES] ^ ^ ^ ^ ^

                // --- å‰©ä½™æ–¹æ³• (autoResize, scrollToBottom, etc.) ä¿æŒä¸å˜ ---
                const autoResize = (event) => {
                    const textarea = event.target;
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';

                        if (content.startsWith('[') && content.endsWith(']')) {

                        return marked.parse(content);
                    }
                    return content.replace(/\n/g, '<br>');
                };


                // --- onMounted ç”Ÿå‘½å‘¨æœŸé’©å­ä¿æŒä¸å˜ ---
